<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Player Character Generator</title>
  </head>
  <body>
    <body>
        <header class="header">
    <h1 class="title">PLAYER CHARACTER GENERATOR</h1>
        </header>
        <section class="character" id="character">
            <div class="button">
                <button class="btn btn-start">Get Started!</button>
            </div> 
            <div class="info">
              <ul>
                <li class="name"></li>
                <li class="race"></li>
                <li class="class"></li>
                <li class="level"></li>
                <li class="hit-points"></li>
              </ul>
            </div> 
            <div class="generator" id="generator"></div>
        </section>

    <script src="script.js"></script>
  </body>
</html>
